<app-header></app-header>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="row">
                <div class="col-md-8" style="text-align: center">
                </div>
                <div class="col-md-4" style="text-align: right">
                    <button mat-button (click)="adicionar()" color="primary">
                        <mat-icon mat-list-icon>add</mat-icon>adicionar
                    </button>
                </div>
            </div>
            <table class="table table-hover table-responsive">
                <thead class="thead-default">
                    <tr>
                        <th>Nro.</th>
                        <th>Usuario</th>
                        <th>Password</th>
                        <th>Rol</th>
                        <th>Nombres</th>
                        <th>Apellido Paterno</th>
                        <th>Apellido Materno</th>
                        <th>Genero</th>
                        <th>Fecha de Nacimiento</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let usuario of data; index as i">
                        <th>{{i+1}}</th>
                        <td>{{usuario.usuario}}</td>
                        <td>{{usuario.password}}</td>
                        <td>{{usuario.rol}}</td>
                        <td>{{usuario.nombres}}</td>
                        <td>{{usuario.apaterno}}</td>
                        <td>{{usuario.amaterno}}</td>
                        <td>{{usuario.genero}}</td>
                        <td>{{usuario.fecha_nacimiento}}</td>
                        <td>
                            <button mat-button (click)="editar(usuario)" color="primary">
                                <i class="fa fa-cogs" aria-hidden="true"></i>
                                <span class="enlaces">Editar</span>
                            </button>
                            <button mat-button (click)="eliminar(usuario)" color="warn">
                                <i class="fa fa-trash" aria-hidden="true"></i>
                                <span class="enlaces" style="color: red">Eliminar</span>
                            </button>
                        </td>
                    </tr>
                    <tbody>
            </table>
        </div>
    </div>
</div>
