<app-header></app-header>
<div class="container">
    <div class="row justify-content-md-center m-1">
        <div class="card bg-light col-md-12 col-sm-12 mt-2">
            <div class="card-header font-weight-bold text-center">Editar Solicitudes
            </div>
            <div class="card-body">
                <form *ngIf="!cargando" novalidate [formGroup]="solicitudesForm" (ngSubmit)="onSubmit()">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Tipologia</label>
                        <div class="col-sm-10">
                            <select class="form-control" formControlName="tipologia">
                                <option *ngFor="let tipologia of tipologias" [value]="tipologia._id">{{tipologia.nombre}}</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Nombre</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" placeholder="Nombre" formControlName="nombre">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Descripcion</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" formControlName="descripcion" rows="4"></textarea>
                        </div>
                    </div>
                    <div class="row justify-content-md-center m-1">
                        <button mat-button [disabled]="!solicitudesForm.valid" type="submit" color="primary">
                            <mat-icon mat-list-icon>done</mat-icon>
                            Guardar
                        </button>
                        <button mat-button routerLink="/consultas" color="warn">
                            <mat-icon mat-list-icon>cancel</mat-icon>
                            Cancelar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
