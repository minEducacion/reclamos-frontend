<app-header></app-header>
<router-outlet></router-outlet>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="row">
                <div class="col-md-8" style="text-align: center">
                </div>
                <div class="col-md-4" style="text-align: right">
                    <button mat-button (click)="adicionar()" color="primary">
                        <mat-icon mat-list-icon>add</mat-icon>adicionar
                    </button>
                </div>
            </div>
            <table class="table table-hover table-responsive">
                <thead class="thead-default">
                    <tr>
                        <th>Nro.</th>
                        <th>Entrada</th>
                        <th>Categoria</th>
                        <th>SubCategoria</th>
                        <th>descripcion</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let instancia of data; index as i">
                        <th>{{i+1}}</th>
                        <td>{{instancia.entrada}}</td>
                        <td>{{instancia.categoria}}</td>
                        <td>{{instancia.subcategoria}}</td>
                        <td>{{instancia.descripcion}}</td>
                        <td>
                            <button mat-button (click)="editar(instancia)" color="primary">
                                <i class="fa fa-cogs" aria-hidden="true"></i>
                                <span class="enlaces">Editar</span>
                            </button>
                            <button mat-button (click)="eliminar(instancia)" color="warn">
                                <i class="fa fa-trash" aria-hidden="true"></i>
                                <span class="enlaces" style="color: red">Eliminar</span>
                            </button>
                        </td>
                    </tr>
                    <tbody>
            </table>
        </div>
    </div>
</div>
